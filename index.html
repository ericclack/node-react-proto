<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aviva Prototype 1</title>
    <link rel="stylesheet" href="inc/base.css" />
    <script src="inc/react.js"></script>
    <script src="inc/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Aviva Prototype 1</h1>

    <div id="container"></div>

    <script type="text/babel">

class NewsPanel extends React.Component {
  render() {
    return (
      <div className="news-panel">
        <h2>{this.props.title}</h2>
        <img src={this.props.img}/>
        <p>{this.props.description}</p>
      </div>
    );
  }
}

class NewsPage extends React.Component {
      render() {
        return (
          <div>
              <NewsPanel title="title1" img="http://placehold.it/350x150" 
                 description="hahahahaha" />
              <NewsPanel title="title1" img="http://placehold.it/350x150" 
                 description="hahahahaha" />
          </div>
      )}
}


      ReactDOM.render(<NewsPage />, document.getElementById('container'));
    </script>

    
  </body>
</html>
